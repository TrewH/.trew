# Better default terminal/colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Prefix: Ctrl-a (easier than Ctrl-b). Comment this out if you want default.
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Mouse support (select panes, resize, scroll)
set -g mouse on

# Splits & panes
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar
set -g status-bg colour234
set -g status-fg white
set -g status-left " #S "
set -g status-right "#(whoami) | %Y-%m-%d %H:%M "

# Copy mode (vi) + WSL clipboard
setw -g mode-keys vi
# In WSL, use clip.exe to copy to Windows clipboard:
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"
set -s set-clipboard on

# Prefer tmux-256color if present; else fall back
if-shell 'infocmp -x tmux-256color >/dev/null 2>&1' \
  'set -g default-terminal "tmux-256color"' \
  'set -g default-terminal "screen-256color"'

# Enable 24-bit color passthrough for common terms (Windows Terminal uses xterm-256color)
set -ga terminal-overrides ",xterm-256color:RGB"

# (Optional) nice defaults
set -g mouse on
setw -g mode-keys vi
